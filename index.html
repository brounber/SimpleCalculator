<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Project</title>
  <script src="./main.js"></script>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <section>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div class="display__main">0</div>
        </div>
        <div class="all-buttons">
          <div class="button button__last-entity-clear">C</div>
          <div class="button button__last-entity-clear">CE</div>
          <div class="button button__operation">%</div>
          <div class="button button__operation">âˆš</div>
          <div class="button button__number">7</div>
          <div class="button button__number">8</div>
          <div class="button button__number">9</div>
          <div class="button button__operation">/</div>
          <div class="button button__number">4</div>
          <div class="button button__number">5</div>
          <div class="button button__number">6</div>
          <div class="button button__operation">x</div>
          <div class="button button__number">1</div>
          <div class="button button__number">2</div>
          <div class="button button__number">3</div>
          <div class="button button__operation">-</div>
          <div class="button button__btn-0-number">0</div>
          <div class="button button__dot">.</div>
          <div class="button button__equal">=</div>
          <div class="button button__operation">+</div>
        </div>
      </div>
    </div>
  </section>
 
</body>
</html>
